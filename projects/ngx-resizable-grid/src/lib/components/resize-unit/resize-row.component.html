<resize-col
  *ngFor="let col of row.cols; first as first; last as last; index as index"
  [col]="col"
  [first]="first"
  [last]="last"
  [index]="index"
  [directions]="last ? ['none'] : ['right']"
  [templates]="templates"
  [spacing]="spacing"
  [layer]="layer"
  [parentId]="uniqueId"
  (colResizeEnd)="onColResizeEnd($event)"
  (colResize)="onColResize($event)"
></resize-col>
<div
  *ngFor="let dir of directions"
  class="resize-handle row-resize-handle"
  [class]="'rg-' + dir"
  resizeHandle
  (dragStart)="onDragStart($event, dir)"
  (dragMove)="onDragMove($event)"
  (dragEnd)="onDragEnd()"
>
  <span *ngIf="spacing >= 6" class="resize-icon"></span>
</div>

<ng-container *ngIf="template" [ngTemplateOutlet]="template"></ng-container>
<resize-row
  *ngFor="let row of col.rows; first as first; last as last; index as index"
  [row]="row"
  [first]="first"
  [last]="last"
  [index]="index"
  [directions]="last ? ['none'] : ['bottom']"
  [templates]="templates"
  [spacing]="spacing"
  [layer]="layer + 1"
  [parentId]="uniqueId"
  resizeObserver
  (elementResize)="onContainerResize(index)"
  (rowResizeStart)="onRowResizeStart($event)"
  (rowResizeEnd)="onRowResizeEnd($event)"
  (rowResize)="onRowResize($event)"
></resize-row>
<div
  *ngFor="let dir of directions"
  [class]="'rg-' + dir"
  resizeHandle
  (dragStart)="onDragStart($event, dir)"
  (dragMove)="onDragMove($event)"
  (dragEnd)="onDragEnd($event)"
>
  <span></span>
</div>
